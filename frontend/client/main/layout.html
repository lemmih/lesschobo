<head>
  <title>Talent</title>
</head>

<template name="mainNav">
  <nav class="navbar navbar-default" role="navigation">
    <div class="container">
      {{! Brand and toggle get grouped for better mobile display }}
      <div class="navbar-header">
        <button type="button" class="navbar-toggle"
          data-toggle="collapse" data-target="#navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor 'landing'}}">
          Talent <sup>srs</sup>
        </a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="{{isOnPage 'home'}}">
            <a href="{{pathFor 'home'}}">Home</a>
          </li>
          <li class="{{isOnPage 'browseCourses'}}">
            <a href="{{pathFor 'browseCourses'}}">Courses</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a>{{> loginButtons align="right"}}</a>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->

    </div>
  </nav>
</template>

<template name="layout">
  {{> mainNav }}

  <div class="container">
    {{> yield}}
  </div>

  <!-- <footer style="clear: both;">Footer</footer> -->
</template>
